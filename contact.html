<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="E-commerce demo page">
  <link rel="stylesheet" href="styles.css">
  <title>Contact â€¢ My Ecommerce</title>
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <figure><a href="index.html"><img src="logo.png" alt="My Ecommerce Logo"></a></figure>
        <ul role="list">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="section">

    <div class="container contact-layout">
      <section>
        <h1>Contact us</h1>
        <form aria-describedby="contact-help">
          <label for="name">Name</label>
          <input id="name" type="text" required>
          <label for="email">Email</label>
          <input id="email" type="email" required>
          <label for="message">Message</label>
          <textarea id="message" required></textarea>
          <button type="submit">Send</button>
        </form>
        <p id="contact-help" class="sr-only">All fields marked required.</p>
      </section>
      <section>
        <h2>Our location</h2>
        <div class="map-container">
          <iframe src="https://maps.google.com" title="Map"></iframe>
        </div>
      </section>
    </div>

  </main>

  <footer>
    <div class="container">
      <section>
        <h2>About</h2>
        <p>Demo e-commerce built with semantic HTML & CSS grid/flexbox.</p>
      </section>
      <section>
        <h2>Links</h2>
        <nav>
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </section>
      <section>
        <h2>Contact</h2>
        <address>
          123 Demo Street<br>
          City, Country<br>
          <a href="mailto:info@example.com">info@example.com</a>
        </address>
      </section>
      <section>
        <h2>Follow us</h2>
        <nav>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </nav>
      </section>
    </div>
  </footer>
</body>
</html>
